<h2>Danh sach nguoi dung</h2>
<table class="table-auto">
  <thead>
    <tr>
      <th>STT</th>
      <th>STT</th>
      <th>STT</th>
      <th>STT</th>
      <th>STT</th>
      <th>STT</th>
      <th>STT</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users;let i = index">
      <td class="border">{{i+1}}</td>
      <td class="border">{{item.name}}</td>
      <td class="border">{{item.email}}</td>
      <td class="border">{{item.age}}</td>
      <td class="border"  [ngClass]="{'text-green-500': item.gender, 'text-red-500': !item.gender}">{{item.gender ? "nam":"nu"}}</td>
      <td class="border" *ngIf="item.isActive;else notActive">Hoat dong</td>
      <ng-template #notActive>
        <td class="border">Ko hoat dong</td>
      </ng-template>
      <td class="border" [ngSwitch]="item.role">
        <span [ngStyle]="{'background':item.role == 'admin' ? 'red':'blue'}" *ngSwitchCase="'admin'">quan tri vien</span>
        <span [ngStyle]="{'background':item.role == 'admin' ? 'red':'blue'}" *ngSwitchCase="'member'">nguoi dung</span>
        <span *ngSwitchDefault>khac</span>
      </td>
    </tr>

  </tbody>
</table>
